{% extends "network/layout.html" %}
{% load static %}

{% block script %}
    <script src="{% static 'network/page.js' %}"></script>
{% endblock %}

{% block body %}
    <div class='container w-75'>
        {% if request.user.is_authenticated %}
            <div id="compose-view">
                <h3>New Post</h3>
                <span id='mymessages'></span>
                <form id="compose-form">
                    <div class="form-group">
                        <input disabled class="form-control" value="@{{ request.user.username }}">
                    </div>
                    <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
                    <button id="post_tweet" type="button" class="btn btn-primary">Post Tweet</button>
                </form>
            </div>
        {% endif %}
        

        <div id="profile-view">
            <h3 id="profile_title"></h3>
            <div id="profile_content"></div>
        </div>


        <div id="tweets-view">
            <h3 id="tweets_title"></h3>
            <div id="tweets_content"></div>
        </div>
    </div>

{% endblock %}
